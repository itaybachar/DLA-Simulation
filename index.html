<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <script src="TupleSet.js"></script>
    <script src="util.js"></script>
    <script src="sketch.js"></script>
</head>

<body>
    <main>
    </main>
    <br>
    <!-- <input type="range" min="1" max="100" value="50" class="slider" id="myRange"> -->
    <div>
        <label id='speed' for="fr">Speed: 1</label>
        <input onchange="updateSpeed()" type="range" id="fr" name="fr" min="1" max="40" value="1">
        <!-- <label for="fr">Volume</label> -->
    </div>
    <label>Parameters:</label>
    <br>
    <input id="A" name="A" type="text" placeholder="A" />
    <input id="B" name="B" type="text" placeholder="B" />
    <input id="L" name="L" type="text" placeholder="L" />

    <br>

    <button id="submitParams" name="submitParams" onclick="setParams()">Submit Parameters</button>
    <button id="resetParams" name="resetParams" onclick="resetParams()">Reset Parameters</button>

    <br>
    <label>Default Values: R=10, A=1.0, B=0.5, L=9.0</label>
    <div style="display: inherit">
        <button id='start-btn' onclick="startSimulation()">Start Simulation</button>
        <button id='toggle-btn' value=1 onclick="toggleSimulation()" disabled>Pause Simulation</button>
        <button id='reset-btn' onclick="restartSimulation()" disabled>Reset Simulation</button>
    </div>
</body>

</html>
